        <div class="header">
          <h1>Login</h1>
  
          <hr />
        </div>
  
        <div class="education">
          <div class="entry-container">
            <!-- Note that you are supposed to add the 'enctype="multipart/form-data" ' attribute to <form> elements that handle submission of multiple types of data. But for some reason, it causes my handler function to return an empty response
      See MDN for info on multipart MIME types: https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types -->
  
            <!-- Advice about parsing multipart form responses: https://stackoverflow.com/questions/23717879/how-could-i-upload-files-in-expressjs-4-x/23718166#23718166 -->
            <!-- TL;DR: You should use a third party parser, writing your own is difficult -->
  
            <form class="login" action="/blog/login" method="post" id="the-form">
              <label for="username">Username:</label>
              <input name="username" id="username" required />
              <label for="password">Password:</label>
              <input name="password" type="password" id="password" required />
  
              <button type="submit">Login</button>
            </form>
          </div>
        </div>
